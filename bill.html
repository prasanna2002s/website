  <script>
    var vfr = 120;
    var vb = 350;

    var cb = 200;
    var n = 700;
    var sd = 20;
    var total = 0;
    var check = 1;
    var gw;
    var sfruit;
    var perpac;
    var adder = document.querySelector("#getme");
    adder.addEventListener("click", getMe);
    var by = document.querySelector("#out");
    by.addEventListener("click", checkOut);
    var cme = document.querySelector("#clr");
    cme.addEventListener("click", clearMe);

    function getMe() {
      sfruit = document.querySelector("#sf").value;
      perpac = parseFloat(document.querySelector("#entrybox").value);
      gw = document.querySelector("#writeme");
      if (Number.isNaN(perpac) === true) {
          alert("Only Numbers !!! Or The Field is Empty");
        check = 0;
       }
      else if (perpac<0) {
        alert("Negative value!! @stupid");
        check = 0;
      }
      else{
        check = 1;
      }
  if (check == 1) {
 
    switch (sfruit) {
      case "VEG FRIED RICE":
        var st = vfr* perpac;
        gw.value += "VEG FRIED RICE" + perpac + " pac = " + st + " rs\r";
        total += st;
        perpac.value = "";
        break;
      case "MUTTON BIRYANI":
        var at = vb * perpac;
        gw.value += "MUTTON BIRYANI " + perpac + " pac = " + at + " rs\r";
        total += at;
        perpac.value = "";
        break;

        gw.value += "CHICKEN BIRYANI " + perpac + " pac = " + gr + " rs\r";
        total += gr;
        perpac.value = "";
        break;
      case "MANDHI":
        var ga = n * perpac;
        gw.value += "MANDHI " + perpac + " pac  = " + ga + " RS\r";
        total += ga;
        perpac.value = "";
        break;
      case "SOFT DRINKS":
        var pomy = sd * perpac;
        gw.value += "SOFT DRINKS " + perpac + " pac = " + pomy + " rs\r";
        total += pomy;
        perpac.value = "";
        break;
    }

  }
}

function checkOut() {
  gw.value += "--------------------------------------------------------------\r";
  gw.value += "Your Total Bill Is = " + total + " rs Thanks For Shopping! :)\r";
  gw.value += "--------------------------------------------------------------\r";
  total = 0;
}
function clearMe () {
  gw.value = "";
}
